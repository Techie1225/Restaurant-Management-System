<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<meta charset="ISO-8859-1">
<title>Register Here</title>
<style>
.card {
	/* 	border-radius: 50px 20px; */
	padding: 10px;
	/* border: 2px solid blue; */
}

.form-control {
	border-radius: 0px;
}

.form-control:hover {
	border-radius: 5px;
}

.bg-img {
	background-image:
		url('https://www.dotcom-monitor.com/blog/wp-content/uploads/sites/3/2019/09/authentication_authorization.jpg');
	height: 100vh;
	width: 100%;
	background-repeat: no-repeat;
	background-size: cover;
}

body {
	overflow: hidden;
}
</style>
</head>
<body>
	<div th:insert="navbar :: navbar"></div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 mt-2">

			<div class="container-fluid">

				<div class="text-center">

					<h1
						style="color: #007bff; font-family: cursive; font-size: xx-large;">Registration</h1>
				</div>
				<div class="row">
					<div class="col-md-7 offset-md-3">
						<div class="card border-0 p-0 m-0">
							<div class="card-body">

								<div class="container">
									<h4 style="color: red;padding-bottom:5px;font-family: cursive;" th:text="${msg}"></h4>
								</div>
								<form th:action="@{register}" th:object="${waiter}" method="POST">
								<div class="form-group">
										<span style="font-family: cursive;font-size: x-large;color: black;font-size:160%;">Server Name</span> <input type="text" required="required"
											class="form-control mt-1.5 border-left-0 border-top-0 border-right-0 border-bottom-1.5"
											id="name" aria-describedby="emailHelp" name="name"
											autofocus>
									</div>
									<br>
									<div class="form-group">
										<span style="font-family: cursive;font-size: x-large;color: black;font-size:160%;">Email</span> <input type="text" required="required"
											class="form-control mt-1.5 border-left-0 border-top-0 border-right-0 border-bottom-1.5"
											id="email" aria-describedby="emailHelp" name="email"
											autofocus>
									</div>
									<br>
									<div class="form-group">

										<span style="font-family: cursive;font-size: x-large;color: black;font-size:160%;">Password</span> <input
											required="required" type="password"
											class="form-control mt-1.5 border-left-0 border-top-0 border-right-0 border-bottom-1.5"
											id="password" name="password" /> <br>
											<div class="form-group">
										<span style="font-family: cursive;font-size: x-large;color: black;font-size:160%;">Phone Number</span> <input type="number" required="required"
											class="form-control mt-1.5 border-left-0 border-top-0 border-right-0 border-bottom-1.5"
											id="phone" aria-describedby="emailHelp" name="phone"
											autofocus>
									</div>
									</div>
									<br>
									<center>
										<button type="submit" class="btn btn-primary btn-block">
											<h4 style="font-family: cursive;font-size: x-large;color: white;font-size:170%;">&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;</h4>
										</button>
									</center>
									<br>



								</form>

							</div>

						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
