<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<title>Chow</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
  <style>
    .card2{
      background-color:white;
      width:100%;
      border-radius:5px;
      box-shadow: 0px 0px 10px black;
      z-index:-50000000;
    }

    .form-control {
      border-radius: 0px;
    }
    
    .form-control:hover {
      border-radius: 5px;
    }
  </style>
</head>
<body>
 <div th:insert="navbar :: navbar"></div>
  <div class="container">
 
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <br>
        <p style="text-align: center;color: #2d63c8;font-size: xx-large;">Table Reserving</p>

        <br>
        <h4 style="padding-bottom:5px;font-family: cursive;" th:style="|${color == 'red' ? 'color: red;' : 'color: green;'}|" th:text="${msg}"></h4>
        <div class="card2 mt-4 p-3">
          <form th:action="@{tablebooking}" th:object="${ReservedTables}"
									method="POST">
            <div class="mt-3">
              <label for="to_date" class="form-label">To Date</label>
              <input type="datetime-local" required="required"
              class="form-control border-left-0 border-top-0 border-right-0" name="to_date" id="to_date"  >
            </div>
            <div class="mt-3">
              <label for="slot_number" class="form-label">Table Number</label>
              <select 
              class="form-control border-left-0 border-top-0 border-right-0" name="table_number" id="table_number" >
                <option value="">Choose table</option>

              </select>
            </div>
            <div class="mt-2">
              <br>
              <center>
              <input type="submit" value="Reserve Table" class="btn btn-primary w-50">
            </center>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
