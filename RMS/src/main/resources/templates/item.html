<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<title>Chow</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<style>
.card {
	padding: 10px;
}

.form-control {
	border-radius: 0px;
}

.form-control:hover {
	border-radius: 5px;
}

#bg {
	width: 100%;
	height: 635px;
	background-image: url("/rms/menu67.jpg");
	padding: 0px;
	margin: 0px;
	background-repeat: no-repeat;
	background-size: cover;
}

.container-fluid {
	padding-left: 0px;
	padding-right: 0px;
	margin-left: 0px;
	margin-right: 0px;
}

body {
	overflow: hidden;
}
</style>
</head>
<body class="container-fluid">
	<div id="bg">
		<div th:insert="navbar :: navbar"></div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-4">
				<div class="card border-0">
					<div class="card-body">
						<div class="container-fluid">
						<br><br><br>
							<table class="table">
								<thead style="border: thick;">
									<tr style="border: thick;">
										<th style="font-family: cursive;font-size: x-large;color: black;font-size:160%;text-align: center;">Item</th>
										<th style="font-family: cursive;font-size: x-large;color: black;font-size:160%;text-align: center;">Price</th>
									</tr>
								</thead>
								
								<tbody>
								
									<tr th:each="item : ${allItems}">
										<td style="font-family: cursive;font-size: x-large;color: black;font-size:120%;text-align: center;" th:text="${item.getItem()}"></td>
										<td style="font-family: cursive;font-size: x-large;color: black;font-size:120%;text-align: center;" th:text="${item.getPrice()}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1"></div>
			<div class="col-md-4 mt-5">

				<div class="container-fluid">

					<div class="text-center"></div>

					<div class="card border-0">
						<div class="card-body">

							<div class="container">
								<!--  <h4 style="padding-bottom: 5px; font-family: cursive;"
									th:style="|${color == 'red' ? 'color: red;' : 'color: green;'}|"
									th:text="${msg}"></h4>-->
							</div>
							<form th:action="@{menu}" th:object="${Item}" method="POST">
								<div class="form-group">
									<span
										style="font-family: cursive; font-size: x-large; color: black; font-size: 160%;">Items</span>
									<input style="font-family: cursive;font-size: x-large;color: black;font-size:120%;" type="text" required="required"
										class="form-control mt-2 border-left-0 border-top-0 border-right-0 border-bottom-1px"
										id="item" name="item" autofocus>
								</div>

								<br>
								<div class="form-group">

									<span
										style="font-family: cursive; font-size: x-large; color: black; font-size: 160%;">Price</span>
									<input style="font-family: cursive;font-size: x-large;color: black;font-size:120%;" required="required" type="number" step="any"
										class="form-control mt-2 border-left-0 border-top-0 border-right-0"
										id="price" name="price" /> <br>
								</div>
								<br>
								<center>
									<button type="submit" class="btn btn-primary">
										<h4>&nbsp;&nbsp;&nbsp;Add/Edit Item&nbsp;&nbsp;&nbsp;</h4>
									</button>
								</center>
								<br>



							</form>

						</div>

					</div>



				</div>
			</div>

		</div>
	</div>
</body>
</html>
